<div class="skills container">   <!-- ------------SKILSS --------------- -->
    <div class="skills-row">
        <div class="title col">
            <div class="titulo"><h3>Hard Skills & Soft Skills</h3></div>
            <div class="modificar col-sm-1 col-md-1 col-lg-1 col-xl-1"><a href="#" data-bs-toggle="modal" data-bs-target="#skill"><i class="fa-solid fa-plus"></i></a></div>
       
  <!-- Modal nueva habilidad -->
  <div class="modal fade" id="skill" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Habilidad: <input type="text" [(ngModel)]="name"  ><br>
          Progreso: <input type="text" [(ngModel)]="progress" >
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="enviarHabilidad()">Actualizar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          
        </div>
      </div>
    </div>
  </div>
        <!--Fin  Modal -->
        
        
        
        </div>
        <div class="content col">
            <ul class="items-list">
                <li *ngFor="let skill of skillsList" >
                    <div class="skill col">
                <h3>{{skill.name}}</h3>
                <div class="skill-barra">
                    <span><h4>{{skill.progress}}%</h4></span>
                    <label for="file"></label>
                <progress id="file" max="100" value={{skill.progress}}> 70% </progress>
                    <!-- <div class="progress col-sm-11 col-md-11 col-lg-9 col-xl-9" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped bg-success" style="width: 20%"></div>
                    
                    </div> -->
                    <div class="edit col col-sm-1 col-md-1 col-lg-1 col-xl-1">
                        <a data-bs-toggle="modal" [attr.data-bs-target]="'#'+skill.name" (click)="ponerid(skill.id)"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a  href="#" (click)="borrarHabilidad(skill.id)"  data-bs-toggle="modal" data-bs-target="#borrarHabilidad"><i class="fa-solid fa-trash" ></i></a>
                        
  <!-- Modal editar habilidad-->
  <div class="modal fade" [id]=skill.name data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">{{skill.name}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5>Habilidad: <input type="text"  placeholder={{skill.name}} [(ngModel)]="name">  </h5>
          <h5>Progreso: <input type="number" max="100" min="0" [(ngModel)]="progress" ></h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button  type="button" class="btn btn-primary" (click)="editarHabilidad(skill.id)">Enviar</button>
        </div>
      </div>
    </div>
  </div>
                <!-- Termian Modal editar habilidad-->
  
  
  
  
                        <!-- Modal borrar habilidad -->
  <div class="modal fade" id="borrarHabilidad" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirmación</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="recargar()"></button>
        </div>
        <div class="modal-body">
          Habilidad eliminada con éxito.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="recargar()">Cerrar</button>
          
        </div>
      </div>
    </div>
  </div>
             <!-- termina Modal borrar habilidad -->       
                    
                    
                    
                    </div>
                </div>
                </div> 
                </li>
            </ul>
        </div>
    </div>
</div>
