<div class="skills container">   <!-- ------------SKILSS --------------- -->
    <div class="skills-row">
        <div class="title col">
            <div class="titulo"><h3>Hard Skills & Soft Skills</h3></div>
            <div class="modificar col-sm-1 col-md-1 col-lg-1 col-xl-1"><a href="#"><i class="fa-solid fa-plus"></i></a></div>
        </div>
        <div class="content col">
            <ul class="items-list">
                <li *ngFor="let skill of skillsList" >
                    <div class="skill col">
                <h3>{{skill.name}}</h3>
                <div class="skill-barra">
                    <span><h4>{{skill.progress}}%</h4></span>
                    <label for="file"></label>
                <progress id="file" max="100" value={{skill.progress}}> 70% </progress>
                    <!-- <div class="progress col-sm-11 col-md-11 col-lg-9 col-xl-9" role="progressbar" aria-label="Success striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar progress-bar-striped bg-success" style="width: 20%"></div>
                    
                    </div> -->
                    <div class="edit col col-sm-1 col-md-1 col-lg-1 col-xl-1">
                        <a href="#"><i class="fa-solid fa-pen-to-square"></i></a>
                        <a href="#"><i class="fa-solid fa-trash"></i></a>
                    </div>
                </div>
                </div> 
                </li>
            </ul>
        </div>
    </div>
</div>
