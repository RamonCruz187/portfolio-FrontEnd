
<form [formGroup]="form" class="experiencia container" (ngSubmit)="onEnviar($event)">
    <h1>Iniciar Sesion</h1>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="text" formControlName="nombreUsuario" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="text-danger">
          El mail es requerido
        </p>
        <p *ngIf="Email?.hasError('email')" class="text-danger">
          El formato del email debe ser válido.
        </p>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="text" formControlName="password" class="form-control" id="exampleInputPassword1">
    </div>
    
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
