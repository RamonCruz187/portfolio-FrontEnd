<div class="acerca-de container"> <!-- --------ACERCA DE-------------  -->
  <div class="row">
    <div class="col col-sm-11 col-md-11 col-lg-11 col-xl-11 acercaTexto">
      <h2>Acerca de</h2>
      <p>{{miPorfolio.about}}</p>
    </div>
    <div class="col col-sm-1 col-md-1 col-lg-1 col-xl-1">
      <a *ngIf="isLogged" href="#" class="col" data-bs-toggle="modal" data-bs-target="#staticBackdropAcercaDe"><i
          class="fa-solid fa-user-pen editar-foto"></i></a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdropAcercaDe" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Acerca de</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <textarea name="textArea" id="textAreaAbout" cols="50" rows="5" value={{miPorfolio.about}}
              [(ngModel)]="about"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="editarEncabezado (miPorfolio.id)">Actualizar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- ------fin Modal------------ -->
  </div>
</div>
